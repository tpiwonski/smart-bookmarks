{% load pagination %}
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    {% if page.has_previous %}
    <li class="page-item">
      <a class="page-link" href="{% page 1 %}" aria-label="First">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item">
      <a class="page-link" href="{% page page.previous_page_number %}">{{ page.previous_page_number }}</a>
    </li>
    {% endif %}
    <li class="page-item active" aria-current="page">
      <a class="page-link" href="">Page {{ page.number }} of {{ page.paginator.num_pages }} <span class="sr-only">(current)</span></a>
    </li>
    {% if page.has_next %}
    <li class="page-item">
      <a class="page-link" href="{% page page.next_page_number %}">{{ page.next_page_number }}</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="{% page page.paginator.num_pages %}" aria-label="Last">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
    {% endif %}
  </ul>
</nav>
