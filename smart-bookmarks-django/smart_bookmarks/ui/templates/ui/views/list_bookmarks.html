{% extends "ui/base.html" %}
{% load bookmark_tags %}
{% block body %}
<ul class="list-group">
    {% for bookmark in bookmarks %}
    <li class="list-group-item" data-bookmark-guid="{{ found_bookmark.bookmark.guid }}">
    {% bookmark_card bookmark %}
    </li>
    {% endfor %}
</ul>
{% include "ui/fragments/pagination.html" with page_obj=bookmarks %}
{% endblock %}
